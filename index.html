<!DOCTYPE html>
<html ng-app="main-app">
  <head>
    <title>Angular JS</title>
    <script src="./js/angular.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/controller/MainController.js"></script>
    <script src="./js/angular-route.min.js"></script>
    <base href="/">
  </head>
  <body>
    <div ng-controller="country-controller as countryCtrl">
      {{ countryCtrl.message }}
      <div ng-controller="state-controller as stateCtrl">
        {{ countryCtrl.message }} - {{ stateCtrl.message }}
        <div ng-controller="city-controller as cityCtrl">
          {{ countryCtrl.message }} - {{ stateCtrl.message }} - {{ cityCtrl.message }}
        </div>
      </div>
    </div>
    <b>{{ hello }}</b>

    <div>
      <a href="#!/hOmE">home</a>
      <a href="#!/dEtAIL">detail</a>
      <a href="#!/INliNE">inline</a>
    </div>
    <div ng-view>
    </div>

  </body>
</html>
