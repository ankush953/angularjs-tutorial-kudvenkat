<!DOCTYPE html>
<html ng-app="main-app">
  <head>
    <title>Angular JS</title>
    <base href="/" />
    <script src="./js/angular.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/controller/MainController.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="./js/angular-route.min.js"></script>
    <link rel="stylesheet" href="./css/Layout.css">
  </head>
  <body>
    <div ng-controller="country-controller as countryCtrl">
      {{ countryCtrl.message }}
      <div ng-controller="state-controller as stateCtrl">
        {{ countryCtrl.message }} - {{ stateCtrl.message }}
        <div ng-controller="city-controller as cityCtrl">
          {{ countryCtrl.message }} - {{ stateCtrl.message }} - {{
          cityCtrl.message }}
        </div>
      </div>
    </div>

    <div>
      <a ui-sref="home" ui-sref-active="activeLink">home</a>
      <a ui-sref="detail" ui-sref-active="activeLink">detail</a>
      <a ui-sref="inline" ui-sref-active="activeLink">inline</a>
    </div>
    <div>
      <ui-view></ui-view>
    </div>
  </body>
</html>
