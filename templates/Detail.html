<div ng-controller="detail-controller">
  Detail Page
  <br>
  <input placeholder="Enter Name to search" ng-model="searchValue.name">
  <ul ng-repeat="student in students | filter: searchValue.name">
    <li>
      <a href="student/{{ student.name }}">{{ student.name }}</a>
      <ul>
        <li>{{ student.place }}</li>
      </ul>
    </li>
  </ul>
</div>
